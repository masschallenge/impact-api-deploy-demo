sudo: required
language: python
services:
  - docker
env:
    DOCKER_COMPOSE_VERSION: 1.10.1
before_install:
- docker-compose --version
- sudo apt-get update
- sudo apt-get install -o Dpkg::Options::="--force-confold" --force-yes -y docker-engine
- sudo rm /usr/local/bin/docker-compose
- curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
- chmod +x docker-compose
- sudo mv docker-compose /usr/local/bin
- docker-compose --version
before_script:
- docker-compose build
- docker-compose up -d 
script:
- docker-compose run --rm web python3 manage.py test 
after_success:
  - if [ "$TRAVIS_BRANCH" == "development" ]; then
    docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD https://$DOCKER_REGISTRY;
    docker tag impactapideploydemo_web:latest $DOCKER_REGISTRY/impact-demo:latest;
    docker push $DOCKER_REGISTRY/impact-demo:latest;
    fi
